name: Shell Commands

on: [push]

jobs:
   run-shell-commands: 
      runs-on: ubuntu-latest
      steps:
        - name: echo a string
          run: echo "Hello World"
        - name: multiline run
          run: |
            node -v
            npm -v
        - name: Python Commands
          run: |
            import platform
            print(platform.processor)
          shell: python
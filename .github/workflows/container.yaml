name: ci/cd

on: [push]

jobs:
  cicd:
    runs-on: ubuntu-latest
    services:
          app:
            image: alialaa17/node-api
            ports:
              - 3001:3000
          mongo: 
            image: mongo
            ports:
              - "27017:27017"
    steps:
      - name: Log node node-version
        run: |
          node -v
          cat /etc/os-release
      
            
        
      
    